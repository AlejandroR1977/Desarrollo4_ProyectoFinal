area.html (Muestra las revistas de una área) <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área - {{ area }}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="logo_unison.png" alt="Logo Unison" width="40" height="40" class="d-inline-block align-top"> Universidad de Sonora
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/area">Área</a></li>
                    <li class="nav-item"><a class="nav-link" href="/catalogo">Catálogos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/explorar">Explorar</a></li>
                    <li class="nav-item"><a class="nav-link" href="/busqueda">Búsqueda</a></li>
                    <li class="nav-item"><a class="nav-link" href="/creditos">Créditos</a></li>
                </ul>
            </div>
        </nav>

        <h1 class="my-4">Revistas de la área {{ area }}</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>H-Index</th>
                </tr>
            </thead>
            <tbody>
                {% for revista in revistas %}
                    <tr>
                        <td><a href="/revista/{{ revista.id }}">{{ revista.titulo }}</a></td>
                        <td>{{ revista.h_index }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>

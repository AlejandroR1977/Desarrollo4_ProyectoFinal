<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenidos al portal de búsqueda J.A - Universidad de Sonora</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        body {
            background-color: #f8f9fa; /* Blanco/Gris claro */
        }

        .navbar {
            background-color: #D90429; /* Rojo Unison */
        }

        .navbar-brand {
            color: white !important;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            width: 40px;
            height: auto;
            margin-right: 10px;
        }

        h3 {
            color: #004B87; /* Azul Unison */
        }

        .btn-primary {
            background-color: #004B87; /* Azul Unison */
            border-color: #004B87;
        }

        .btn-primary:hover {
            background-color: #F5A900; /* Amarillo Unison */
            border-color: #F5A900;
            color: black;
        }

        .form-label {
            color: #D90429; /* Rojo Unison */
        }

        .form-control:focus {
            border-color: #F5A900; /* Amarillo */
            box-shadow: 0 0 0 0.2rem rgba(245, 169, 0, 0.25);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!-- Logo de la Universidad de Sonora -->
            <a class="navbar-brand" href="/">
                <img src="/static/logos/logo_pagina.jpg" alt="Logo Universidad de Sonora">
                Universidad de Sonora
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <h3 class="text-center mb-4">Bienvenidos al portal de búsqueda J.A</h3>
                <form method="POST" action="/login">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
